<h2 class="text-center">Criar minha conta</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
    
    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="account.name" [formControl]="name" autocomplete="off" required>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="form-field">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="pat@example.com" autocomplete="off" [formControl]="email" [(ngModel)]="account.email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="password" [(ngModel)]="account.password" required>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Criar minha conta</button>

</form>
